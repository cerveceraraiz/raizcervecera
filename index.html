
<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Inicio — Raíz Cervecera</title>
  <style>
    :root { --bg:#ffffff; --text:#222; --accent:#1f6f50; }
    html, body { height:100%; }
    body { margin:0; font-family: system-ui,-apple-system,Segoe UI,Roboto,Ubuntu,Cantarell,"Helvetica Neue",Arial,"Noto Sans",sans-serif; color:var(--text); background:var(--bg); }

    header { display:grid; grid-template-columns: 1fr; gap:12px; padding:12px 20px; border-bottom:1px solid #eee; }
    .logo-wrap { display:flex; align-items:center; gap:12px; }
    .logo { height:48px; width:auto; mix-blend-mode:multiply; image-rendering:-webkit-optimize-contrast; }
    .logo.whitefix { filter:brightness(0.98) contrast(1.05); }

    nav { width:100%; }
    .menu { list-style:none; margin:0; padding:0; display:flex; justify-content:center; align-items:center; gap:16px; flex-wrap:wrap; }
    .menu a { text-decoration:none; color:var(--text); padding:8px 10px; border-radius:6px; }
    .menu a:hover { background:#f3f3f3; }
    .menu li.login { margin-left:auto; }
    @media (max-width:560px){ .menu{ justify-content:center; } .menu li.login{ flex-basis:100%; text-align:right; } }

    .hero { text-align:center; padding:48px 20px; }
    .hero h1 { font-size:clamp(1.8rem,2.5vw,2.4rem); margin:0 0 6px; }
    .hero h2 { font-size:clamp(1.2rem,2vw,1.6rem); font-weight:600; margin:10px 0 18px; color:#444; }
    .hero p { max-width:780px; margin:0 auto; color:#555; }

    footer { text-align:center; padding:20px; color:#666; border-top:1px solid #eee; }
  </style>
</head>
<body>
  <header>
    <div class="logo-wrap">
      <a href="index.html" aria-label="Inicio">
        <img src="assets/img/logo.png" alt="Logo Raíz Cervecera" class="logo" />
      </a>
    </div>
    <nav aria-label="Menú principal">
      <ul class="menu">
        <li><a href="index.html">Inicio</a></li>
        <li><a href="cervezas.html">Cervezas</a></li>
        <li><a href="origen.html">Origen</a></li>
        <li><a href="contacto.html">Contacto</a></li>
        <li class="login"><a href="login.html">Login</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <section class="hero">
      <h1>Logo principal Raíz Cervecera</h1>
      <h2>Desde la raíz, cerveza de verdad</h2>
      <p>Pequeños lotes, gran carácter. Ingredientes locales y procesos cuidados.</p>
    </section>
  </main>

  <footer>
    © Raíz Cervecera · Quilpué, Chile
  </footer>
</body>
</html>
