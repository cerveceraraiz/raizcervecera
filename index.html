<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Inicio — Raíz Cervecera</title>
  <style>
    /* Fondo de página */
    :root {
      --bg-url: url('Fondo_raiz.jpg'); /* usa el archivo que subiste */
    }
    html, body {
      height: 100%;
    }
    body {
      margin: 0;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, "Helvetica Neue", Arial, "Noto Sans", sans-serif;
      color: #f5f5f5;
      background-image: var(--bg-url);
      background-size: cover;           /* que cubra todo */
      background-position: center;      /* centrada */
      background-repeat: no-repeat;     /* sin repetir */
      background-attachment: fixed;     /* efecto parallax suave */
    }
    /* Capa oscura para mejorar legibilidad sobre el fondo */
    .overlay {
      min-height: 100%;
      background: rgba(0,0,0,0.45);
      display: flex;
      flex-direction: column;
    }
    header {
      backdrop-filter: blur(2px);
      -webkit-backdrop-filter: blur(2px);
    }
    .nav {
      display: flex;
      gap: 1rem;
      padding: 1rem;
      align-items: center;
      justify-content: center;
      flex-wrap: wrap;
    }
    .nav a {
      color: #ffd56b;
      text-decoration: none;
      font-weight: 600;
    }
    .nav a:hover { text-decoration: underline; }

    main {
      flex: 1;
      display: grid;
      place-items: center;
      padding: 2rem;
      text-align: center;
    }
    .card {
      background: rgba(0,0,0,0.35);
      border: 1px solid rgba(255, 213, 107, 0.4);
      border-radius: 12px;
      padding: 2rem 2.25rem;
      max-width: 760px;
    }
    .brand {
      font-size: clamp(2rem, 4vw, 3rem);
      margin: 0 0 0.5rem 0;
      letter-spacing: 0.6px;
    }
    .subtitle { margin: 0.25rem 0 0.75rem; opacity: 0.9; }

    footer {
      padding: 1rem;
      text-align: center;
      font-size: 0.95rem;
      color: #eaeaea;
    }
    footer a { color: #ffd56b; text-decoration: none; }
    footer a:hover { text-decoration: underline; }

    /* Asegurar contraste de los vínculos sobre el fondo */
    .social { display: inline-flex; gap: .75rem; align-items: center; }
  </style>
</head>
<body>
  <div class="overlay">
    <header>
      <nav class="nav" aria-label="Principal">
        <a href="index.html" aria-current="page">Inicio</a>
        <a href="quienes-somos.html">Quienes somos</a>
        <a href="cervezas.html">Nuestra Cervezas</a>
        <a href="contacto.html">Contacto</a>
        <a href="login.html">Login</a>
      </nav>
    </header>

    <main>
      <section class="card">
        <h1 class="brand">Raíz Cervecera</h1>
        <p class="subtitle">Quilpué · Chile — Edición 2026</p>
        <p>Bienvenid@. Disfruta nuestras cervezas artesanales y conoce más de nuestra historia.</p>
      </section>
    </main>

    <footer>
      © Raíz Cervecera · Quilpué, Chile · 
      <span class="social">
        <a href="https://instagram.com/raizcervecera" target="_blank" rel="noopener">Instagram</a>
        <span>·</span>
        <a href="https://web.facebook.com/RaizCervecera" target="_blank" rel="noopener">Facebook</a>
      </span>
    </footer>
  </div>
</body>
</html>
