
<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Contacto — Raíz Cervecera</title>
  <style>
	      :root{
     --bg-url: url('Fondo_raiz.jpg');
     --card:#16171a;
     --text:#e9e9ea;
     --muted:#b7b7bb;
     --primary:#e4a30b; /* dorado/cerveza */
     --primary-700:#b67f08;
     --error:#ff5252;
     --ok:#18b26b;
     --radius:14px;
     --shadow:0 8px 30px rgba(0,0,0,.35);
    }
   *{box-sizing:border-box}
    html,body{height:100%}
    form { max-width: 640px; margin: 1.5rem auto; display: grid; gap: 0.75rem; }
    label { font-weight: 600; }
    input, select, textarea, button { padding: 0.5rem; font-size: 1rem; }
    .row { display: grid; grid-template-columns: 1fr 1fr; gap: 0.75rem; }
    .hidden { display: none; }
  </style>
</head>
<body>
  <header>
    <nav>
      <a href="index.html">Inicio</a>
      <a href="quienes-somos.html">Quienes somos</a>
      <a href="cervezas.html">Nuestras Cervezas</a>
      <a href="contacto.html">Contacto</a>
      <a href="login.html">Login</a>
    </nav>
  </header>

  <main>
    <h2>Contacto</h2>
    <p>Escríbenos para pedidos, colaboraciones o consultas. Te responderemos a la brevedad.</p>

    <!-- Formulario para Netlify -->
    <form name="contacto" method="POST" data-netlify="true" netlify-honeypot="bot-field">
      <input type="hidden" name="form-name" value="contacto" />

      <!-- Honeypot -->
      <p class="hidden">
        <label>Si eres humano, deja esto vacío:
          <input name="bot-field" />
        </label>
      </p>

      <label for="nombre">Nombre *</label>
      <input id="nombre" name="nombre" type="text" required />

      <label for="email">Correo electrónico *</label>
      <input id="email" name="email" type="email" required />

      <div class="row">
        <div>
          <label for="fono">Fono (opcional)</label>
          <input id="fono" name="fono" type="tel" />
        </div>
        <div>
          <label for="tipo">Tipo de consulta</label>
          <select id="tipo" name="tipo">
            <option>Pedido</option>
            <option>Colaboración</option>
            <option>Distribución</option>
            <option>Otra</option>
          </select>
        </div>
      </div>

      <label for="asunto">Asunto *</label>
      <input id="asunto" name="asunto" type="text" required />

      <label for="mensaje">Mensaje *</label>
      <textarea id="mensaje" name="mensaje" rows="6" required></textarea>

      <div class="row">
        <button type="submit">Enviar</button>
        <button type="reset">Limpiar</button>
      </div>
    </form>
  </main>

  <footer>
    <a href="https://instagram.com/raizcervecera">Instagram</a>
    <a href="https://web.facebook.com/RaizCervecera">Facebook</a>
    <p>© Raíz Cervecera — Todos los derechos reservados</p>
  </footer>
</body>
</html>
